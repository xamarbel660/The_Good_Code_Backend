version: "3.8"
services:
    db:
      image: mysql:8.0
      restart: unless-stopped
      ports:
        - "${MYSQL_PORT}:3306"
      command: --default-authentication-plugin=mysql_native_password
      environment:
        MYSQL_DATABASE: ${MYSQL_DATABASE}
        # MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      volumes:
        - ./dump:/docker-entrypoint-initdb.d:ro
        - ./conf:/etc/mysql/conf.d:ro
        - persistent:/var/lib/mysql
      networks:
        - backend
      healthcheck:
        test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
        interval: 10s
        timeout: 5s
        retries: 5

    phpmyadmin:
      image: phpmyadmin/phpmyadmin:latest
      restart: unless-stopped
      environment:
        PMA_HOST: ${PMA_HOST}
        PMA_USER: ${PMA_USER}
        PMA_PASSWORD: ${PMA_PASSWORD}
        UPLOAD_LIMIT: ${PHP_UPLOAD_MAX_FILESIZE}
      ports:
        - "${PHPMYADMIN_PORT}:80"
      depends_on:
        - db
      networks:
        - frontend
        - backend
      healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost"]
        interval: 10s
        timeout: 5s
        retries: 5
    www-node-express:
      build: .
      ports:
        - "${EXPRESS_PORT}:3000"
      volumes:
        - .:/usr/src/app
        - /usr/src/app/node_modules
      networks:
        - backend
      depends_on:
        - db
      environment:
        - NODE_ENV=development
        # 1. DB_HOST: Forzamos que sea 'db' (el nombre del servicio en docker)
        - DB_HOST=db
        
        # 2. DB_USER: Mapeamos tu variable del .env
        - DB_USER=${DB_USER}
        
        # 3. DB_PASSWORD: OJO AQUI. Tu config.js pide DB_PASSWORD, pero tu .env se llama DB_PASS
        - DB_PASSWORD=${DB_PASS}
        
        # 4. DB_NAME: Mapeamos el nombre
        - DB_NAME=${DB_NAME}
        
        # 5. DB_PORT
        - DB_PORT=${DB_PORT}
      healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:${EXPRESS_PORT}"]
        interval: 10s
        timeout: 5s
        retries: 5

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  persistent: